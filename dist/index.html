<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;display=swap">
    <script src="https://kit.fontawesome.com/6a95e62202.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">My To Do App</header>
    <div id="container">

        <div id="nav-bar">
            <ul id="nav">
                <li>
                    <a id="today" class="sidebar" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg>
                        <span>Today</span>
                    </a>
                </li>
                <li>
                    <a id="upcoming" class="sidebar" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-week" viewBox="0 0 16 16">
                            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg>
                        <span>Upcoming</span>
                    </a>
                </li>
                <li>
                    <a id="completed" class="sidebar" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                        </svg>
                        <span>Completed</span>
                    </a>

                </li>

            </ul>

            <h3>Projects</h3>
            <div id="project-content">
                <ul id="project-content-list">

                </ul>
            </div>
            <button data-modal-target="#project-modal" id="add-project">Add Project</button>
        </div>

        <div id="task-content">
            <div class="category-name">

            </div>
            <div class="tasks-list">
                Put the todo list here...
            </div>

            <div class="add-todo">
                <button data-modal-target="#todo-modal" class="add-todo-btn">Add New Task</button>
            </div>

        </div>

    </div>

    <div class="add-new-task-form">

    </div>

    <footer id="footer">Copyright Â© to be replaced using js</footer>
    <!--    use defer to make sure script only loads after the document is loaded-->
    <script defer src="main.js"></script>


    <!--    This form will pop up when 'Add Project' button is clicked-->

    <div class="modal" id="project-modal">
        <form id="project-form">

            <div class="add-project-form-header">
                <h2 class="modal-header"><!-- Will be generated using JS--></h2>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="add-project-form-body">
                <label for="project-title" class="project-title">Project Title</label>
                <input minlength="1" required type="text" id="project-title" placeholder="e.g. Work" />
                <div class="add-project-form-footer">
                    <button class="add-project-button">Add</button>
                </div>

            </div>

        </form>


    </div>

    <div class="modal" id="todo-modal">

        <form id="todo-form">

            <div class="add-todo-form-header">
                <h2 class="form-header"><!-- Will be generated using JS--></h2>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="add-todo-form-body">
                <label for="todo-title" class="task-title">Task Title</label>
                <input type="text" id="todo-title" placeholder="e.g. Finish Work" required/>

                <label for="due-date" class="task-title">Due Date</label>
                <input type="date" id="due-date" required/>

                <label for="todo-description" class="task-title">Description</label>
                <textarea id="todo-description" name="todo-description" rows="5"></textarea>

                <label for="todo-priority" class="task-title">Priority</label>
                <select id="todo-priority" name="todo-priority" required>
                    <option value disabled selected>Select Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="todo-project" class="task-title">Projects</label>
                <select id="todo-project" name="todo-project" required>
                    <option value disabled selected>Select Projects</option>
                    <!--                    implemented using js-->
                </select>
                <div class="add-project-form-footer">
                    <button class="add-task-button">Add</button>
                </div>
            </div>
        </form>
    </div>

    <div class="modal" id="description-modal">

        <div class="add-description-form-header">
            <h2 class="modal-header"><!-- Will be generated using JS--></h2>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="add-description-form-body">
            <!--implemented using JS-->
        </div>

    </div>

    <div id="overlay"></div>


</body>
</html>
